{% extends 'blog/base.html' %}
{% load static %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<section class="section">
    <div class="main-container">
        <div style="text-align: center; padding-bottom: 40px;">
            <h1 class="font-serif" style="font-size: 48px; font-weight: 700; margin-bottom: 16px;">İletişim</h1>
            <p style="font-size: 18px; opacity: 0.7; max-width: 600px; margin: 0 auto;">
                Sorularınız, önerileriniz veya iş birliği teklifleriniz için bizimle iletişime geçin
            </p>
        </div>
        
        <form class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="contact-name" class="form-label">Adınız Soyadınız</label>
                <input type="text" id="contact-name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="contact-email" class="form-label">E-posta Adresiniz</label>
                <input type="email" id="contact-email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="contact-message" class="form-label">Mesajınız</label>
                <textarea id="contact-message" class="form-textarea" required></textarea>
            </div>
            
            <button type="submit" class="form-submit">Gönder</button>
            
            <div id="contact-success" class="success-message hidden"></div>
        </form>
    </div>
</section>
{% endblock %}
